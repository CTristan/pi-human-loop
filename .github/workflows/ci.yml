name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      - name: Debug npm config (temporary)
        run: |
          node -v
          npm -v
          echo "registry=$(npm config get registry)"
          echo "userconfig=$(npm config get userconfig)"
          npm config list -l | sed -E 's/(_authToken=).+/\1***REDACTED***/g'
          ls -la
          test -f .npmrc && (echo "---- .npmrc ----" && sed -E 's/(_authToken=).+/\1***REDACTED***/' .npmrc) || true

      - name: Run CI script
        run: ./scripts/ci.sh --check
        env:
          CI: true
